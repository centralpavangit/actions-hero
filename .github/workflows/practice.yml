name: practice
on: 
  push: 
    branches: main
  pull_request: main
  workflow_dispatch:
jobs: 
  job1:
    runs-on: ubuntu-latest 
    steps:
        - uses: actions/checkout@v2

        - run: mkdir -p path/to/artifact

        - run: echo hello > /world.txt
        - uses: actions/upload-artifact@v2
    with:
      name: my-artifact
      path: /world.txt
  job2:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/download-artifact@v2
    with: 
      name: my-artifact
      
